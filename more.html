<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>

<body>
    <div id="status-bar">
        <!-- status bar 의 자식인 column 클래스라는 BEM규칙 -->
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>20%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- To Do: add battery icon & lightning icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="nav__new header__new"></span>
        </div>
    </header>

    <main>
        <div class="user-component user-component__no-border">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/87131215?v=4"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">hazzun</h4>
                    <h6 class="user-component__subtitle">+82 010-4321-9876 <i
                            class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
            </div>
            <div class="user-component__right">
                <i class="fa-solid fa-comment-sms fa-3x"></i>
            </div>
        </div>
        <div class="icon-function no-border">
            <div class="icon-function__column">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span class="icon-function__text">메일</span>
            </div>
            <div class="icon-function__column">
                <i class="fa-regular fa-calendar-check fa-2x"></i>
                <span class="icon-function__text">캘린더</span>
            </div>
            <div class="icon-function__column">
                <i class="fa-solid fa-gift fa-2x"></i>
                <span class="icon-function__text">선물하기</span>
            </div>
            <div class="icon-function__column">
                <i class="fa-regular fa-face-smile fa-2x"></i>
                <span class="icon-function__text">이모티콘</span>
            </div>
        </div>
        <div class="icon-function">
            <div class="icon-function__column">
                <i class="fa-solid fa-vial fa-2x"></i>
                <span class="icon-function__text">실험실</span>
            </div>
            <div class="icon-function__column">
                <i class="fa-solid fa-gears fa-2x"></i>
                <span class="icon-function__text">환경설정</span>
            </div>
            <div class="icon-function__column">
                <i class="fa-brands fa-cc-amazon-pay fa-2x"></i>
                <span class="icon-function__text">카카오쇼핑</span>
            </div>
            <div class="icon-function__column">
                <i class="fa-solid fa-check fa-2x"></i>
                <span class="icon-function__text">체크리스트</span>
            </div>
        </div>
        <div class="suggestion">
            <span>추천</span>
        </div>
        <div class="icon-function no-border">
            <div class="icon-function__column">
                <div class="icon-function__kakao">
                    <i class="fa-solid fa-quote-right fa-2x"></i>
                </div>
                <span class="icon-function__text">카카오스토리</span>
            </div>
            <div class="icon-function__column">
                <div class="icon-function__kakao">
                    <i class="fa-solid fa-paw fa-2x"></i>
                </div>
                <span class="icon-function__text">카카오프렌즈</span>
            </div>
            <div class="icon-function__column">
                <div class="icon-function__kakao">
                    <i class="fa-solid fa-gamepad fa-2x"></i>
                </div>
                <span class="icon-function__text">카카오게임</span>
            </div>
            <div class="icon-function__column icon-hidden">
                <div class="icon-function__kakao">
                    <i class="fa-solid fa-gamepad fa-2x"></i>
                </div>
                <span class="icon-function__text">카카오게임</span>
            </div>
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x icon-up"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x icon-up"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-2x icon-up"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new"></span>
                    <i class="fa-solid fa-ellipsis fa-2x icon-up"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- script tag는 항상 마지막에 있어야함. body태그를 닫기 직전! -->
    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
</body>

</html>
