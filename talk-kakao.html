<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talk-room</title>
</head>

<body id="talk-room">
    <div id="status-bar">
        <!-- status bar 의 자식인 column 클래스라는 BEM규칙 -->
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>20%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- To Do: add battery icon & lightning icon -->
        </div>
    </div>

    <header class="screen-header" id="talk-room">
        <a href="chat.html">
            <i class="fas fa-chevron-left fa-lg"></i>
        </a>
        <h1 class="screen-header__title">카카오톡</h1>
        <span><i class="fas fa-search fa-lg"></i></span>
    </header>

    <main id="unique-padding">
        <div class="chat-timelog">
            <span>Saturday, May 16, 2022</span>
        </div>
        <div class="chat-who">
            <img class="user-component__avatar--sm"
                src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd" />
            <div class="chat-who__text">
                <span class="chat-who__text-name">카카오톡</span>
                <div class="chat-who__text-info">
                    <span class="chat-who__text-content">힝 속았지?</span>
                    <span class="chat-who__text-time">11:11</span>
                </div>
            </div>
        </div>
    </main>
    <form>
        <div>
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="send-message">
            <input class="send-message__input" type="text" placeholder="메세지를 입력하세요">
            <i class="fa-regular fa-face-smile fa-lg send-message__imoticon"></i>
            <div class="send-message__send"><i class="fa-solid fa-arrow-up fa-lg send-message__send-imoticon"></i></div>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
</body>

</html>
