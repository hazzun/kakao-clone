<!DOCTYPE html>

<html>

<head>
    <title>test</title>
</head>

<body>
    <form>
        <h1>Create An Account</h1>
        <div>
            <label for="first name">First name</label>
            <input id="first name" type="text" required placeholder="First name" />
        </div>
        <div>
            <label for="last name">Last name</label>
            <input id="last name" type="text" required placeholder="Last name" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Email" />
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" required placeholder="Username" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="10" placeholder="Password" />
        </div>
        <div>
            <label>Birth date</label>
            <input type="date">
        </div>
        <div>
            <label>How happy are you?</label>
            <input type="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
        </div>
        <div>
            <label>What is your fav.color?</label>
            <input type="color">
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>

</html>
